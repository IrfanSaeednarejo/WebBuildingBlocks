<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Job Applocation</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
<br><br>

<label for="email">Email</label>
<input type="mail" name="email" id="email">
<br><br>

<label for="number">Phone</label>
<input type="tel" name="number" id="number">
<br><br>

<label for="resumefile">Resume</label>
  <input type="file" name="resume" id="resumefile">
  <br><br>

  <fieldset>
        <legend>Skills</legend>
      <input type="checkbox" name="html" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="css" id="css">
        <label for="css">CSS</label>
        <input type="checkbox" name="js" id="js">
        <label for="js">JavaScript</label>

  </fieldset>
    <br><br>
    <label for="counter">Experience in (years):</label>
  <input type="number" name="counter" id="counter" min="0" max="50">
    <br><br>
<label for="education">Highest Education:</label>
    <select name="education" id="education">
        <option>High School</option>
        <option>Asssociat's Degree</option>
        <option>Bachelors Degree</option>
        <option>Master's Degree</option>
        <option>phD</option>
    </select>
<br><br>
    <textarea name="textarea" id="textarea" cols="15" rows="5"placeholder="Enter your feedback here ...."></textarea>

<fieldset>
    <legend>choose correct speling</legend>
    <label for="opt1">Cities</label>
    <input type="radio" id="opt1">
    <label for="opt2">Cityes</label>
    <input type="radio" id="opt2">
</fieldset>

<br><br>
<input type="submit" value="submit form">
    </form>


</body>
</html>
